{% extends 'base.html' %}

{% block app_content %}
    {% block home %}
        <div class="home" style="text-align:center; margin-left:auto; margin-right:auto; color: darkcyan; margin-bottom: 30px; margin-top: 30px;">
            <a href="{{ url_for('index') }}" style="color: inherit">Домой!</a>
        </div>
    {% endblock %}
    {% block game %}
        <div class="start game_block">
            <p style="padding-top: 1rem;">Готовы отправиться к приключениям?</p>
            <form method="post" action="">
                <p>{{ form.name.label }} {{ form.name }}</p>
                <a href="{{ url_for('game', name=name) }}" style="color:black; text-decoration: none;">
                    <input type="submit" value="Начать путешествие!" class="btn btn-info">
                </a>
            </form>
        </div>
    {% endblock %}
{% endblock %}
